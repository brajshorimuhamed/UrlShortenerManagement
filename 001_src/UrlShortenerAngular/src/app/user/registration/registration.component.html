<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>First Name</label>
        <input class="form-control" formControlName="FirstName">
        <label class="text-danger" *ngIf="service.formModel.get('FirstName')?.touched && service.formModel.get('FirstName')?.errors?.['required']">This field is mandatory</label>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" formControlName="LastName">
        <label class="text-danger" *ngIf="service.formModel.get('LastName')?.touched && service.formModel.get('LastName')?.errors?.['required']">This field is mandatory</label>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control" formControlName="PhoneNumber">
        <label class="text-danger" *ngIf="service.formModel.get('PhoneNumber')?.touched && service.formModel.get('PhoneNumber')?.errors?.['required']">This field is mandatory</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.['email']">Invalid email address</label>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="service.formModel.get('Password')?.touched && service.formModel.get('Password')?.errors?.['required']">This field is mandatory</label>
        <label class="text-danger" *ngIf="service.formModel.get('Password')?.touched && service.formModel.get('Password')?.errors?.['minlength']">Minimum 6 character required</label>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control" formControlName="Address">
        <label class="text-danger" *ngIf="service.formModel.get('Address')?.touched && service.formModel.get('Address')?.errors?.['required']">This field is mandatory</label>
    </div>
    <div class="row">
        <div class="form-group col-md-8 offset-md-2">
            <button class="btn btn-lg btn-block" type="submit" [disabled]="service.formModel.invalid">Sign Up</button>
        </div>
    </div>
</form>
